<div>
    <mat-form-field>
        <mat-label>Todo</mat-label>
        <input class="add-button" matInput placeholder="What we need to do" [(ngModel)]="currentTodoItemName">
    </mat-form-field>
    <button (click)="addTodoItem()" mat-raised-button color="primary">Add</button>
</div>
<ul>
    <li class="todo-item" *ngFor="let todoItem of todoItems" >
        <mat-checkbox class="example-margin" [(ngModel)]="todoItem.done" color="primary">
            <span [class]="{'todo-item-done': todoItem.done}">{{todoItem.name}}</span>
        </mat-checkbox>
    </li>
</ul>
